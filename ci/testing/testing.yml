---
platform: linux

image_resource:
  type: docker-image
  source: {repository: "mumoshu/dcind", tag: "latest"}


inputs:
- name: source-repos


run:
  path: sh
  args:
    - -c
    - |
      source /docker-lib.sh  2>/dev/null
      start_docker
      docker info
      docker-compose version
      cd ./source-repos/
      docker-compose -f ./ci/testing/docker-compose.yml run app
      TEST_RESULTS=$?
      exit ${TEST_RESULTS}
